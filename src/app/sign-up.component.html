<div class="container">
  <h1>Registration Form</h1>

  <hr>

  <div class="col-md-6">

    <form [formGroup]="signUpForm" (ngSubmit)="signUpUser(signUpForm.value)" autocomplete="off">
      <div class="form-group">
        <label for="firstName">*First Name:</label>
        <em *ngIf="!validateFirstName() &&
            signUpForm.controls.firstName.errors.required">Required</em>
        <em *ngIf="!validateFirstName() &&
            signUpForm.controls.firstName.errors.pattern">Must start with a letter</em>
        <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name" />
      </div>
      <div class="form-group" >
        <label for="lastName">*Last Name:</label>
        <em *ngIf="!validateLastName() &&
            signUpForm.controls.lastName.errors.required">Required</em>
        <em *ngIf="!validateLastName() &&
            signUpForm.controls.lastName.errors.pattern">Must start with a letter</em>
        <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name" />
      </div>
      <div class="form-group" >
        <label for="otherName">Other Name:</label>
        <em *ngIf="!validateOtherName() &&
            signUpForm.controls.otherName.errors.pattern">Must start with a letter</em>
        <input formControlName="otherName" id="otherName" type="text" class="form-control" placeholder="Other Name" />
      </div>
      <div class="form-group" >
        <label for="phoneNumber">*Phone Number:</label>
        <em *ngIf="!validatePhoneNumber() &&
            signUpForm.controls.phoneNumber.errors.pattern">Must be a number</em>
        <input formControlName="phoneNumber" id="phoneNumber" type="text" class="form-control" placeholder="Phone Number" />
      </div>
      <div class="form-group" >
        <label for="email">*Email:</label>
        <em *ngIf="!validateEmail() &&
            signUpForm.controls.email.errors">Must be a valid email</em>
        <input formControlName="email" id="email" type="text" class="form-control" placeholder="Email" />
      </div>
      <div class="form-group" >
        <label for="password">*Password:</label>
        <em *ngIf="!validatePassword() &&
            signUpForm.controls.password.errors">Must be a valid password</em>
        <input formControlName="password" id="password" type="password" class="form-control" placeholder="Password" />
      </div>
      <div class="form-group" >
        <label for="confirmPassword">*Confirm Password:</label>
        <em *ngIf="!validateConfirmPassword() &&
            signUpForm.controls.password.errors">Must be a valid password</em>
        <input formControlName="confirmPassword" id="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" />
      </div>

      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</div>
